
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery-style.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../helper.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <h2>Gallery</h2>
    </div>

    <main>
<div class="flex">
  <div class="column">
    <img src="img/01.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/02.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/03.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="img/04.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
    <div class="column">
    <img src="img/05.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <div class="flex">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numberText">1 / 5</div>
      <img src="img/01.jpg" style="width:100%" alt="business meeting1">
    </div>

    <div class="mySlides">
      <div class="numberText">2 / 5</div>
      <img src="img/02.jpg" style="width:100%" alt="business meeting2">
    </div>

    <div class="mySlides">
      <div class="numberText">3 / 5</div>
      <img src="img/03.jpg" style="width:100%" alt="business meeting3">
    </div>

    <div class="mySlides">
      <div class="numberText">4 / 5</div>
      <img src="img/04.jpg" style="width:100%" alt="business meeting4">
    </div>
    <div class="mySlides">
        <div class="numberText">5 / 5</div>
        <img src="img/04.jpg" style="width:100%" alt="business meeting5">
    </div>

    <a class="prev" style="color:white" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" style="color:white" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
  </div>
  <div class="flex">
    <div class="column">
      <img class="demo cursor" src="img/01.jpg" alt="cursor" style="width:100%" onclick="currentSlide(1)" >
    </div>
    <div class="column">
      <img class="demo cursor" src="img/02.jpg"  alt="cursor" style="width:100%" onclick="currentSlide(2)">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/03.jpg"  alt="cursor" style="width:100%" onclick="currentSlide(3)" >
    </div>
    <div class="column">
      <img class="demo cursor" src="img/04.jpg"  alt="cursor" style="width:100%" onclick="currentSlide(4)">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/05.jpg"  alt="cursor" style="width:100%" onclick="currentSlide(5)">
    </div>
  </div>
  </div>
</div>
    </main>
</body>
    <script>
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

</html>
